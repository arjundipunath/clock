<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/logo.jpg" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="min">00</span>
          <span>:</span>
          <span id="sec">00</span>
        </div>
      </div>
    </div>

    <script>

      let hrs=document.getElementById('hrs');
      let min=document.getElementById('min');
      let sec=document.getElementById('sec');

      setInterval(()=>{
        let cutime= new Date();


        hrs.innerHTML =(cutime.getHours()<10?"0":"")+cutime.getHours();
        min.innerHTML =(cutime.getMinutes()<10?"0":"") +cutime.getMinutes();
        sec.innerHTML =(cutime.getSeconds()<10?"0":"")+cutime.getSeconds();


       },1000)
    </script>
  </body>
</html>
